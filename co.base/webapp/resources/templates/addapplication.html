<script charset="utf8" th:src="@{/static/static/js/main.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="wrapper">
  <div id="content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div th:if="${param.success}">
          <div class="alert alert-info alert-dismissible fade show">The form was sent successfully.
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </div>

        <h1>Form for application</h1>
        <form method="post" th:action="@{/addapplication}" th:object="${newapplication}">

          <div class="form-group">
            <label class="control-label" for="income">Annual family income</label>
            <input class="form-control" id="income" th:field="*{income}" type="number"/>
          </div>

          <p>
            <label>
              <input type="text"/>
              <span th:field="*{userFatherName}">Father's name  </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{id_card}">Identification card number </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{dofbirth}">Date of birth </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{address}">Your address </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{afm}">Your AFM number </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{amka}">Your AMKA number </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{telNumber}">Mobile number </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{address}">Your address </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{bachelor}">Bachelor's degree </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{departmentBachelor}">Bachelor department </span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{Bachelorate}">Bachelors grade</span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{dateofbachelor}">Date of degree</span>
            </label>
          </p>
          <p>
            <label>
              <input type="text"/>
              <span th:field="*{languages}">Speaking languages</span>
            </label>
          </p>

          <div class="form-group">
            <button class="btn btn-success" type="submit">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script>

</script>
</html>
